<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>more_paginate_spec - Hanoi</title>

    <script src="/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="/testrunner.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="/testsuite.css" type="text/css" media="screen" charset="utf-8">
  
    <script src="/javascripts/more_paginate.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript" charset="utf-8">
      $(document).ready(function(){
       var TestUtil = {
  defaults: {
    start:   function() { },
    success: function() { },
    disabledClass: "disabled",
    accept: "text/javascript"
  },

  reset: function() {
    $("#events").html("");
  }
}

module("morePaginate");
test("should disable link on empty query string", function() {
  var link = $("#no_more_link");
  link.morePaginate({ container: "#events" });
  ok(link.hasClass("disabled"), "Expected 'disabled' class");
});

test("should disable link on blank data-sort-value attribute", function() {
  var link = $("#missing_data_sort_link");
  link.morePaginate({ container: "#events" });
  link.click();
  ok(link.hasClass("disabled"), "Expected 'disabled' class");
});

test("should use given class to disable link on missing data-sort-value attribute", function() {
  var link = $("#missing_data_sort_link");
  link.morePaginate({ container: "#events", disabledClass: "disabledLink" });
  link.click();
  ok(link.hasClass("disabledLink"), "Expected 'disabledLink' class");
});

test("should perform an AJAX request when clicked", function() {
  TestUtil.reset();
  var link = $("#more_link");
  link.morePaginate({ container: "#events" });

  link.click();
  equals( $("#more_link").size(), 1 );

  link.click(); // verify if the new created link is ready for a new request
  equals( $("#more_link").size(), 1 );

  // wait for jQuery while inserting the server side HTML
  window.setTimeout(function() { equals( $("#events ul").size(), 2 ); }, 500);
});

test("should invoke custom function when start an AJAX req", function() {
  TestUtil.reset();
  var link = $("#more_link_success");
  link.morePaginate({
    container: "#events",
    start: function() {
      $("#fixtures").append('<div id="start">start</div>')
    }
  });

  // wait for jQuery while inserting the server side HTML
  window.setTimeout(function() {
    equals( $("#events ul").size(), 1 );
    equals( $("#start").size(),     1 );
  }, 500);
});

test("should invoke custom function after on AJAX success", function() {
  TestUtil.reset();
  var link = $("#more_link_success");
  link.morePaginate({
    container: "#events",
    success: function() {
      $("#fixtures").append('<div id="success">success</div>');
    }
  });

  // wait for jQuery while inserting the server side HTML
  window.setTimeout(function() {
    equals( $("#events ul").size(), 1 );
    equals( $("#success").size(),   1 );
  }, 500);
});

module("morePaginateDefaults");
test("should have defaults", function() {
  TestUtil.reset();
  ok( $.isFunction($.fn.morePaginateDefaults['start']),   "Expected function" );
  ok( $.isFunction($.fn.morePaginateDefaults['success']), "Expected function" );
  equals( $.fn.morePaginateDefaults['disabledClass'], "disabled" );
  equals( $.fn.morePaginateDefaults['accept'], "text/javascript" );
});

      });
    </script>

  </head>
  <body>
   <h1>MORE_PAGINATE_SPEC</h1>
   <h2 id="banner"></h2>
   <h2 id="userAgent"></h2>
   <ol id="tests"></ol>
   <div id="main"></div>
   <div id="fixtures">
     <div id="events"></div>

<a href="/events?sort_key=name&amp;sort_value=ADTR+live%21&amp;sort_id=23" class="more_link" data-sort-value="ADTR+live%21" id="more_link">more</a><br />

<a href="/events?sort_key=name&amp;sort_value=ADTR+live%21&amp;sort_id=23" class="more_link_success" data-sort-value="ADTR+live%21" id="more_link_success">more with customized success function</a><br />

<a href="#" data-sort-value="" class="more_link" id="no_more_link">no more</a><br />

<a href="/events?sort_key=name&amp;sort_value=&amp;sort_id=" data-sort-value="" class="more_link" id="missing_data_sort_link">no more after click</a><br />

   </div>
  </body>
</html>
